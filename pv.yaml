 {
      "apiVersion": "v1",
      "kind": "PersistentVolume",
      "metadata": {
        "name": "pv$x"
      },
      "spec": {
        "capacity": {
            "storage": "1Gi"
           },
        "accessModes": [ "ReadWriteOnce","ReadWriteMany" ],
        "hostPath": {
            "path": "/mnt/pv$x"
        },
        "persistentVolumeReclaimPolicy": "Recycle"
      }
    }
